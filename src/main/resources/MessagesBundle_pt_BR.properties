Duration.whoAmI = Tempo cont\u00ednuo do objeto de aprendizagem quando executado na velocidade pretendida.
ControlFlexibility.whoAmI=Descreve como o recurso suporta uma escolha de m\u00e9todos de controle das fun\u00e7\u00f5es do recurso.
DisplayTransformability.WhoAmI=Specifies how the display or presentation of a resource (e.g., font colour, font size, background colour, layout, image size
Structure.whoAmI=Especifica como \u00e9 mostrado ou apresentado o recurso, por exemplo, cor e tamanho da fonte, cor de fundo, layout, tamanho da imagem, ...
PrimaryFile.whoAmI=Refer\u00eancia um ou mais arquivos (metadados) do recurso prim\u00e1rio ao qual este \u00e9 equivalente
PrimaryResource.WhoAmI=Referencia um recurso prim\u00e1rio (metadado) ao qual o recurso descrito \u00e9 um equivalente. Recomenda-se usar a URI do outro objeto
Format.WhoAmI=Formato do arquivo, MIME Type.
Location.WhoAmI=Define a localiza\u00e7\u00e3o do objeto, um link ou um endere\u00e7o f\u00edsico.
OrComposite.WhoAmI=O requisito \u00e9 satisfeito se um dos elementos for satisfeito, ou seja, o conector l\u00f3gico \u00e9 um OU.
Size.WhoAmI=Defini\u00e7\u00e3o do tamanho do arquivo em bytes (n\u00e3o megabytes, ou gigabytes). Usar apenas digitos de 0-9.
SpecificOrComposite.WhoAmI=O requisito \u00e9 satisfeito se um dos elementos for satisfeito, ou seja, o conector l\u00f3gico \u00e9 um OU.
